<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML API Примеры">
    <title>HTML API Примеры</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Clipboard API -->
    <div>
        <h2>Clipboard API</h2>
        <input type="text" id="textToCopy" value="Текст для копирования">
        <button id="copyButton">Копировать</button>
    </div>

    <!-- Geolocation API -->
    <div>
        <h2>Geolocation API</h2>
        <button id="geoButton">Определить местоположение</button>
        <p id="geoOutput">Ваше местоположение: </p>
    </div>

    <!-- Notifications API -->
    <div>
        <h2>Notifications API</h2>
        <button id="notifyButton">Показать уведомление</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
